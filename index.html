<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h1>Рэйтинг</h1>
      <div>
        <div class="player" id="player1">
          <img width="200px" class="player-photo" src="img/daniil.jpg" alt="" />
          <div class="road">
            <img
              width="200px"
              class="turtle-img turtle-img-danyil"
              src="img/turtle.png"
              alt=""
            />
          </div>
          <div class="score" id="score-player1">0</div>
        </div>
        <button class="btn" id="add-score-player1">+</button
        ><button class="btn" id="remove-score-player1">-</button>
        <!-- serg -->
        <div class="player" id="player2">
          <img width="200px" class="player-photo" src="img/serg.jpg" alt="" />
          <div class="road">
            <img
              width="200px"
              class="turtle-img turtle-img-serg"
              src="img/turtle.png"
              alt=""
            />
          </div>
          <div class="score" id="score-player2">0</div>
        </div>
        <button class="btn" id="add-score-player2">+</button
        ><button class="btn" id="remove-score-player2">-</button>
      </div>
    </main>
  </body>
</html>
